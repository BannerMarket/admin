<h1 class="page-title">Login</h1>
<div class="row">
  <div class="col-sm-4">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="input">
        <app-input placeholder="username" formControlName="username"></app-input>
      </div>
      <div class="input">
        <app-input placeholder="password" formControlName="password" type="password"></app-input>
      </div>
      <div class="button-rounded button-rounded--primary"
           [ngClass]="{'button-rounded--greyscale': !form.valid}"
           (click)="login()">
        Login
      </div>
    </form>
  </div>
</div>
