<h1 class="page-title">Price requests</h1>

<cdk-virtual-scroll-viewport class="list" itemSize="34">
  <div class="list__item">
    <app-request-row [isHeader]="true"></app-request-row>
  </div>
  <div *cdkVirtualFor="let request of (requests | async)" class="list__item">
    <app-request-row [priceRequest]="request"></app-request-row>
  </div>
</cdk-virtual-scroll-viewport>
