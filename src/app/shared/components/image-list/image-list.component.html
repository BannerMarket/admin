<div class="list">
  <div class="row">
    <div *ngFor="let url of imageUrls" class="col-sm-4">
      <div class="list__item">
        <a [href]="url | safeUrl" target="_blank">
          <img class="list__image" [src]="url | safeUrl" alt="banner-image">
        </a>
        <app-button class="list__button" (click)="onDelete(url)">
            <img src="../../../../assets/icons/trash-outline.svg"
                 alt="delete"
                 class="list__icon">
        </app-button>
      </div>
    </div>

    <p *ngIf="imageUrls.length === 0" class="placeholder-text">No images found</p>
  </div>
</div>
