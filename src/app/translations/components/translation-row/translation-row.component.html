<div *ngIf="!header" class="row">
  <div class="col-sm-2">
    <input class="tr__input tr__input--key"
           type="text"
           placeholder="Key"
           [(ngModel)]="key">
  </div>
  <div class="col-sm-4">
    <input class="tr__input"
           type="text"
           placeholder="English"
           [(ngModel)]="en">
  </div>
  <div class="col-sm-4">
    <input class="tr__input"
           type="text"
           placeholder="Georgian"
           [(ngModel)]="ge">
  </div>

  <div class="col-sm-2">
    <div class="flex--align-center">
      <button class="tr__button tr__button--save flex--center flex--fill cursor--pointer"
              [disabled]="saving"
              (click)="onSave()">
        {{saving ? 'Wait...' : saveButtonLabel}}
      </button>
      <button class="tr__button tr__button--delete flex--center flex--fill cursor--pointer"
              [disabled]="deleting"
              (click)="onDelete()">
        {{deleting ? 'Wait...' : 'Delete'}}
      </button>
    </div>
  </div>
</div>

<div *ngIf="header" class="row">
  <div class="col-sm-2">
    <input class="tr__input tr__input--header tr__input--key"
           type="text"
           disabled
           [value]="'Key'">
  </div>
  <div class="col-sm-4">
    <input class="tr__input tr__input--header"
           type="text"
           disabled
           [value]="'English translation'">
  </div>
  <div class="col-sm-4">
    <input class="tr__input tr__input--header"
           type="text"
           disabled
           [value]="'Georgian translation'">
  </div>
  <div class="col-sm-2">
    <div class="tr__input tr__input--header"></div>
  </div>
</div>
