<div>
  <h1 class="page-title">Translations</h1>

  <div class="search">
    <app-form-input label="search"
                    placeholder="Enter key, English or Georgian translation..."
                    (input)="onSearch($event)"></app-form-input>
  </div>

  <cdk-virtual-scroll-viewport class="list" itemSize="34">
    <div class="list__item">
      <app-translation-row [saveButtonLabel]="'Add new'"
                           [displayDelete]="false"
                           (save)="onSave()"></app-translation-row>
    </div>
    <div *cdkVirtualFor="let key of keysToDisplay" class="list__item">
      <app-translation-row [key]="key"
                           [en]="translations.en[key]"
                           [ge]="translations.ge[key]"
                           (save)="onSave()"
                           (delete)="onDelete()"></app-translation-row>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
